<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput type="text"
      name="title"
      ngModel
      minlength="3"
      required
      placeholder="Post Title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please Enter a Post Title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput rows="4"
      name="content"
      ngModel
      required
      placeholder="Post Content"
      #content="ngModel">
    </textarea>
    <mat-error *ngIf="content.invalid">Please Enter Post Content.</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit"
    >save post</button>
  </form>
</mat-card>
